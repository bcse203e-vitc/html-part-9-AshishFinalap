<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointment Booking System</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <video autoplay muted loop id="galaxy-video">
    <source src="galaxy.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <header>
      <h1>Welcome to Our Online Booking System</h1>
    </header>

    <main>
      <!-- Services Section -->
      <section id="services">
        <h2>Available Services</h2>
        <div class="service-list">
          <button class="service-btn" data-service="Doctor Consultation">Book Doctor Consultation</button>
          <button class="service-btn" data-service="Salon Booking">Book Salon Appointment</button>
          <button class="service-btn" data-service="Car Service">Book Car Service</button>
        </div>
      </section>

      <div id="form-popup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2>Book Appointment</h2>
          <form id="appointment-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>
            <span class="error-message" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error-message" id="email-error"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <span class="error-message" id="phone-error"></span>

            <label for="service">Select Service:</label>
            <select id="service" required>
              <option value="Doctor Consultation">Doctor Consultation</option>
              <option value="Salon Booking">Salon Booking</option>
              <option value="Car Service">Car Service</option>
            </select>

            <label for="date-time">Preferred Date & Time:</label>
            <input type="datetime-local" id="date-time" required>
            <span class="error-message" id="date-error"></span>

            <label for="requests">Special Requests:</label>
            <textarea id="requests"></textarea>

            <label>
              <input type="checkbox" id="terms" required> I agree to the terms and conditions.
            </label>
            <span class="error-message" id="terms-error"></span>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <section id="appointments">
        <h2>Booked Appointments</h2>
        <table id="appointments-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Service</th>
              <th>Date & Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div id="confirmation-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Appointment Confirmed!</h2>
        <p id="confirmation-message"></p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
